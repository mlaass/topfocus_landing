<section class="bg-white">
  <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
    <div class="max-w-screen-md mb-8 lg:mb-16">
      <h2 class="mb-4 text-4xl font-extrabold text-slate-700">{{ .heading }}</h2>
      <p class="text-gray-500 sm:text-xl">{{ .text }}</p>
    </div>
    <div class="space-y-8 md:grid md:grid-cols-2 lg:grid-cols-4 md:gap-12 md:space-y-0">
      {{ range .items }}
      <div>
        <div
          class="flex justify-center items-center mb-4 w-10 h-10 rounded-full bg-gradient-to-br from-brand-orange-light/20 to-brand-purple-light/20 lg:h-12 lg:w-12">
          {{ partial "icon" (dict "name" .icon "class" "w-5 h-5 text-brand-purple lg:w-6 lg:h-6") }}
        </div>
        <h3 class="mb-2 text-xl font-bold text-slate-700">{{ .name }}</h3>
        <p class="text-gray-500">{{ .description }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
