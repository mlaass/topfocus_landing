<section class="bg-white">
  <div class="grid py-8 px-4 mx-auto max-w-screen-xl lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
    <div class="mr-auto place-self-center lg:col-span-7">
      <h1 class="max-w-2xl mb-4 text-4xl font-extrabold leading-none text-slate-700 md:text-5xl xl:text-6xl">
        {{ .Params.hero.heading }}
      </h1>
      <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl">
        {{ .Params.hero.text }}
      </p>
      <div class="space-y-4 sm:flex sm:space-y-0 sm:space-x-4">
        {{ range .Params.hero.buttons }}
        <a href="{{ .url }}"
          class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center {{ if .primary }}text-white bg-gradient-to-r from-brand-orange to-brand-purple hover:from-brand-orange-dark hover:to-brand-purple-dark focus:ring-4 focus:ring-brand-purple-light/50{{ else }}border border-brand-orange/20 text-brand-orange hover:bg-brand-orange-lighter/10 focus:ring-4 focus:ring-brand-orange-light/30{{ end }} rounded-lg">
          {{ .text }}
          {{ if .primary }}
          <svg class="w-5 h-5 ml-2 -mr-1 text-white" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
          {{ end }}
        </a>
        {{ end }}
      </div>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img src="{{ .Params.hero.image }}" alt="hero image" class="rounded-lg">
    </div>
  </div>
</section>
