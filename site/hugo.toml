baseurl = "/"
languageCode = "en-us"
languageLang = "en"
title = "Top Focus"
author = "Moritz Laass"
copyright = "Top Focus LLC"
pagination.pagerSize = 10

# Add your theme
#theme = "tailwind"

# RSS, categories and tags disabled for an easy start
# See configuration options for more details:
# https://gohugo.io/getting-started/configuration/#toml-configuration
disableKinds = ["RSS", "taxonomy"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  _merge = "deep"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  [params.header]
    logo = "logo.webp"

  [params.footer]
    since = 2023
    poweredby = false

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Solutions"
    url = "/solutions"
    weight = 2
  [[menu.main]]
    name = "Boilerplate"
    url = "/boilerplate"
    weight = 3
  [[menu.main]]
    name = "Contact"
    url = "/contact"
    weight = 4

[taxonomies]
category = "categories"
tag = "tags"
series = "series"